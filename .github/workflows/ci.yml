name: CI

on:
  pull_request:
    branches: [main, release]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint (ESLint)
        run: npm run lint

      - name: Typecheck (TS)
        run: npm run lint:ts

      - name: Format check (Prettier)
        run: npm run format:check

      - name: Build
        run: npm run build
