<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowscape Engine Playground</title>
    <style>
        html,
        body,
        #app {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f1115;
            color: #e6edf3;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        .toolbar {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 8px 12px;
            background: rgba(20, 23, 29, 0.85);
            border: 1px solid #2b313a;
            border-radius: 8px;
            z-index: 10;
        }

        #container {
            position: absolute;
            inset: 0;
        }

        button {
            background: #1f6feb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
        }

        button:hover {
            background: #2b79f0;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <button id="add-rect">Add rectangle</button>
        <button id="clear">Clear</button>
        <span style="margin-left:auto">Konva Playground</span>
    </div>
    <div id="container"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
